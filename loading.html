<!DOCTYPE html>
<html ng-app>
<head>
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:600,300" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" type="text/css" href="css/demo.css"/>
  <link rel="stylesheet" type="text/css" href="css/loaders.css"/>

<style>
#search {
	position: absolute;
	top:30%;
	left:50%;
	width: 500px;
	height: 25px;
	margin-left: -250px;
}

#search input {
	width:100%;
}

form div {
	text-align: center;
}

form div button {
	font-family: sans-serif;
	font-size: 11px;
	font-weight: bold;
	padding: 8px;
	margin: 12px;
	border: 1px solid rgba(0, 0, 0, .1);
	background-color: gainsboro;
}
</style>

</head>
<body>

	<form id="search">
		<input type="text" name="Search" ng-model="SearchLoader" placeholder="Enter a search request here">
		<div>
			<button>Search</button>
	  		<button>Random Search</button>
  		</div>
  	</form>

        <br />

	<p style="position: absolute; left: 47%; bottom: 40%;" class="SearchLoader">Search "{{SearchLoader}}" for you...</p>

        <br />

	<div style="position: absolute; left: 50%; bottom: 40%;">
        <div class="loader-inner ball-clip-rotate-pulse">
          <div></div>
          <div></div>
        </div>
	</div>

<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> <!-- load AngluarJS -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> <!-- load jQuery -->
	<script src="js/modernizr-1.5.min.js"></script> <!-- load Modernizr -->
	<script src="js/alphabet.js"></script> <!-- load "Animate a Name" logo from Suriyaa Kudo -->
	<script src="js/main.js"></script> <!-- load "Animate a Name" logo from Suriyaa Kudo -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelector('main').className += 'loaded';
    });
  </script>
</body>
